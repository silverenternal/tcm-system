<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>中医院管理系统 - 调试页面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .debug-panel {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
  </style>
</head>
<body>
  <div class="debug-panel">
    <h2>前端调试面板</h2>
    <div id="status">
      <p>状态: 检查中...</p>
      <ul id="checks"></ul>
    </div>
  </div>

  <!-- Vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Vue Router -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.4/dist/vue-router.min.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
  <!-- jQuery + Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const checks = document.getElementById('checks');
      
      function addCheck(item, status) {
        const li = document.createElement('li');
        li.textContent = `${item}: ${status}`;
        checks.appendChild(li);
      }
      
      // 检查依赖库
      addCheck('Vue', typeof Vue !== 'undefined' ? '已加载' : '未加载');
      addCheck('VueRouter', typeof VueRouter !== 'undefined' ? '已加载' : '未加载');
      addCheck('Axios', typeof axios !== 'undefined' ? '已加载' : '未加载');
      
      // 检查 vueApp
      addCheck('vueApp', typeof window.vueApp !== 'undefined' ? '已初始化' : '未初始化');
      
      // 尝试挂载 Vue 应用
      if (window.vueApp) {
        try {
          // 创建一个测试 div 来验证挂载
          const testDiv = document.createElement('div');
          testDiv.id = 'test-app';
          document.body.appendChild(testDiv);
          
          window.vueApp.$mount('#test-app');
          addCheck('Vue挂载', '成功');
          addCheck('路由', window.vueApp.$router ? '已就绪' : '未就绪');
        } catch (error) {
          addCheck('Vue挂载', `失败: ${error.message}`);
        }
      } else {
        addCheck('Vue挂载', '跳过 - vueApp未定义');
      }
      
      document.getElementById('status').children[0].textContent = '状态: 检查完成';
    });
  </script>
</body>
</html>
