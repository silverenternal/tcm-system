# Spring Cloud配置
spring.application.name=tcm-project
server.port=8080

# 服务注册中心配置 (Eureka)
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

